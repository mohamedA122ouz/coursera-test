<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>div and span elements</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&display=swap');
    p{
      color: white;
      font-family: 'Edu NSW ACT Foundation', cursive;
      font-size: large;
      font-weight: bolder;
      box-sizing: border-box;
    }
    body
    {
      background: url('https://c4.wallpaperflare.com/wallpaper/658/800/994/simple-simple-background-minimalism-black-background-wallpaper-preview.jpg') no-repeat black center center;
      height: calc(100vh);
      width: calc(100vw);
      color:white;
    }
    *{
      border: 0px;
      margin: 0;
      font-family: 'Edu NSW ACT Foundation', cursive;
      padding:0;
      color:white;
    }
    nav
    {
      background-color:#404040;
      width: calc(100vw);
      height: 30px;
      vertical-align: middle;
      overflow: hidden;
      user-select:none;
    }
    li{
      position: relative;
      list-style: none;
      display: inline;
      box-sizing: border-box;
      width: 100px;
      margin: 10px;
      padding:10px 30px;
      vertical-align: middle;
      margin-top: 50%;
      cursor: default;
    }
    li:hover{
      list-style: none;
      display: inline;
      box-sizing: border-box;
      width: 100px;
      margin: 10px;
      text-align: center;
      padding:10px 30px;
      vertical-align: middle;
      margin-top: 50%;
      cursor: default;
      background-color: #545353e6;
      transition: 250ms;
      filter: brightness(200%);
    }
    #mo
    {
      position: relative;
      top:-7px;
      transform: translateY(10px);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>
          <span class="material-symbols-outlined" style="margin-top:3px ;">
            home
          </span>
          <span id="mo">home</span>
        </li>
        <li><span class="material-symbols-outlined">
          groups
          </span>
        <span id="mo">groups</span></li>
        <li>ww</li>
      </ul>
    </nav>
  </header>
  <article></article>
  <footer></footer>
</body>
</html>
